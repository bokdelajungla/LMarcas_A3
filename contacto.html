<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link href="CSS_p3.css" rel="stylesheet">
  </head>

  <body>

    <!-- Creación de un formulario para dar cumplimiento a los requerimientos de la actividad-->
    <h1>Formulario de contacto</h1>

    <nav>
        <ul class="center">            
            <li><a href="XML_p3.xml">Inicio</a></li>
        </ul> 
    </nav>

    <form action="procesa.jsp" method="get">
    
        <!-- En este bloque vamos a recoger los datos de contacto de la persona interesada en los cursos-->
        <fieldset>
            <label class="labelstrong">Datos de contacto</label>
            <br/>
                <label for="nombre">Nombre y Apellidos</label>
                <input id="nombre" type="text" name="name" autofocus placeholder="Nombre y apellidos" required/>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email de contacto" required/>
                <label for="telefono">Teléfono de contacto</label>
                <input id="telefono" type="telefono" name="telefono" placeholder="Teléfono de contacto"required/>      
        </fieldset>

        <!-- En este bloque el cliente va a elegir el idioma sobre el que quiere realizar el curso.-->
        <fieldset>
            <label class="labelstrong" for="cursos">Elige del desplegable el curso sobre el que deseas recibir más información</label>
                <br/>
                <select name="cursos">
                    <option value="ASIR">Adm Sistemas Informáticos en Redes</option>
                    <option value="DAW">Desarrollo Aplic Web</option>
                    <option value="DAM">Desarrollo Aplic Multiplataforma</option>
                </select>
                <br/>
        </fieldset>

        <!-- En este bloque vamos a recoger cómo nos conoció el cliente-->
        <fieldset>
            <label class="labelstrong" for="conociste">Indica cómo nos conociste</label>
                <ul style="list-style: none">
                        <li><input type="radio" name="conociste" value="IN" />Internet</li>
                        <li><input type="radio" name="conociste" value="MI" />Medios impresos</li>
                        <li><input type="radio" name="conociste" value="VI" />Viste las instalaciones</li>
                        <li><input type="radio" name="conociste" value="RC" />Referencia de conocidos</li>
                </ul>
        </fieldset>

        <!-- En este bloque vamos a permitir que el cliente pueda hacernos llegar observaciones que no se encuentran recogidas en los bloques anteriores-->      
        <fieldset>
            <label class="labelstrong" for="observaciones">Otras observaciones</label>
            <br/>
                <textarea class="textinput" name="observaciones" placeholder="Escribe las observaciones que quieras hacernos llegar"></textarea>                
        </fieldset>

        <!-- El botón para el envío del formulario-->
        <fieldset id="validacion" class="center">         
            <input id="submit" type="submit" value="Enviar formulario"/>
        </fieldset>
    
    </form>

  </body>
</html>
